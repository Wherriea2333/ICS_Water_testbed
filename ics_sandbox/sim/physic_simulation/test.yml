    label: P-401
    volume_per_cycle: 6
    state: 'on'
  - !pump
    label: P-402
    volume_per_cycle: 6
    state: 'on'
  # UV dechlorinator
  - !filter
    label: UV-401
  - !filter
    label: Filter-501
  - !pump
    label: P-501
    volume_per_cycle: 6
    state: 'on'
  - !pump
    label: P-502
    volume_per_cycle: 6
    state: 'on'
  - !vessel
    label: RO-501
    volume: 0
    max_volume: 40
  - !vessel
    label: RO-502
    volume: 0
    max_volume: 40
  - !valve
    label: MV-501
    state: 'open'
  - !valve
    label: MV-503
    state: 'closed'
  - !reservoir
    label: T-601
    max_volume: 10000
    volume: 0
    fluid: !water {}
  - !reservoir
    label: T-603
    max_volume: 10000
    volume: 0
    fluid: !water {}
  - !pump
    label: P-601
    volume_per_cycle: 10
    state: 'off'
  - !pump
    label: P-603
    volume_per_cycle: 10
    state: 'off'

