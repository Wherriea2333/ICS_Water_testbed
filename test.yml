settings:
  speed: 1
# GIVES ONLY 0.4 and 0.5 TO VALVES...
devices:
  - !reservoir
    label: reservoir1
    volume: 1000
    fluid: !water {}
#    fluid: !!python/object:sim.Fluid.Water { fluid_type: water }
  - !valve
    label: valve1
    state: 'open'
  - !pump
    label: pump1
    state: 'on'
  - !pump
    label: pump2
    state: 'on'
  - !valve
    label: valve2
    state: 'open'
  - !valve
    label: valve3
    state: 'open'
  - !tank
    label: municipaltank

connections:
  reservoir1:
    outputs:
      - valve1
  valve1:
    outputs:
     - valve2
     - valve3
  valve2:
    outputs:
     - pump1
  valve3:
    outputs:
     - pump2
  pump1:
    outputs:
      - municipaltank
  pump2:
    outputs:
      - municipaltank

sensors:
  - !volume
    label: reservoirsensor
    connected_to: reservoir1
  - !volume
    label: municipaltanksensor
    connected_to: municipaltank