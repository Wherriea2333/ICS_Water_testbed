settings:
  speed: 1

devices:
  - !reservoir
    label: reservoir1
    volume: 1000
    fluid: !water {}
  - !valve
    label: valve1
    state: 'open'
  - !pump
    label: pump1
    volume_per_cycle: 10
    state: 'on'
  - !valve
    label: valve2
    state: 'open'
  - !filter
    label: filter1
  - !tank
    label: municipaltank

connections:
  reservoir1:
    outputs:
      - valve1
  valve1:
    outputs:
     - pump1
  pump1:
    outputs:
      - filter1
  filter1:
    outputs:
      - valve2
  valve2:
    outputs:
      - municipaltank

sensors:
  - !volume
    label: reservoirsensor
    connected_to: reservoir1
  - !volume
    label: municipaltanksensor
    connected_to: municipaltank