settings:
  speed: 1

devices:
  - !reservoir
    label: reservoir1
    volume: 1000
    fluid: !water {}
    input_per_cycle: 10
  - !pump
    label: pump1
    volume_per_cycle: 10
    state: 'on'
  - !pump
    label: pump2
    volume_per_cycle: 20
    state: 'on'
  - !tank
    label: municipaltank

connections:
  reservoir1:
    outputs:
      - pump1
#    from_device_expr:
#      pump1: 3*x+66-y
  pump1:
    outputs:
      - pump2
  pump2:
    outputs:
      - municipaltank


symbols:
  x: 10
  y: 100
  z: 1000

sensors:
  - !volume
    label: reservoirsensor1
    connected_to: reservoir1
  - !volume
    label: municipaltanksensor
    connected_to: municipaltank