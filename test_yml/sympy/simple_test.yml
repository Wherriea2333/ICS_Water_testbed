settings:
  speed: 1
  precision: 5
  max_cycle: 10

devices:
  - !reservoir
    label: reservoir1
    volume: 1000
    fluid: !water {}
    input_per_cycle: 0
  - !pump
    label: pump1
    volume_per_cycle: 10
    state: 'on'
  - !valve
    label: valve1
    state: 'open'
  - !tank
    label: municipaltank

connections:
  reservoir1:
    outputs:
      - pump1
#    output_devices_expr:
#      pump1: "pump1.volume_per_cycle"
  pump1:
    outputs:
      - valve1
    output_devices_expr:
      valve1: "volume"
    input_devices_expr:
      reservoir1: "pump1.volume_per_cycle"
  valve1:
    outputs:
      - municipaltank
    output_devices_expr:
      municipaltank: "volume"



symbols:
  x: 10
  y: 100
  z: 1000

sensors:
  - !volume
    label: reservoirsensor1
    connected_to: reservoir1
  - !volume
    label: municipaltanksensor
    connected_to: municipaltank