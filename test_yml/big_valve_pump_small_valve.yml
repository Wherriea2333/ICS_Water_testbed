settings:
  speed: 1

devices:
  - !reservoir
    label: reservoir1
    volume: 1000
    fluid: !water {}
#    fluid: !!python/object:sim.Fluid.Water { fluid_type: water }
  - !valve
    label: valve1
    state: 'open'
    capacity: 1
  - !pump
    label: pump1
    state: 'on'
  - !valve
    label: valve2
    state: 'open'
    capacity: 0.4
  - !tank
    label: municipaltank

connections:
  reservoir1:
    outputs:
      - valve1
  valve1:
    outputs:
     - pump1
  pump1:
    outputs:
     - valve2
  valve2:
    outputs:
     - municipaltank

sensors:
  - !volume
    label: reservoirsensor
    connected_to: reservoir1
  - !volume
    label: municipaltanksensor
    connected_to: municipaltank